---
apiVersion: 1.0.0
metadata:
  name: che-plugin-broker
projects:
-
  name: che-plugin-broker
  source:
    type: git
    location: https://github.com/eclipse/che-plugin-broker
  clonePath: src/github.com/eclipse/
components:
-
  type: chePlugin
  id: ms-vscode/go/latest
  alias: go-plugin
  memoryLimit: 512Mi
-
  type: dockerimage
  # this version is used in the plugin
  image: golang:1.10.7-stretch
  alias: go-cli
  command: ['sleep']
  args: ['infinity']
  env:
    - name: GOPATH
      # replicate the GOPATH from the plugin
      value: /go:$(CHE_PROJECTS_ROOT)
    - name: GOCACHE
      # replicate the GOCACHE from the plugin, even though the cache is not shared
      # between the two
      value: /tmp/.cache
    - name: PS1
      value: $(echo ${0})\\$
  memoryLimit: 512Mi
  mountSources: true
commands:
-
  name: build all the code
  actions:
  - type: exec
    component: go-cli
    command: CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-w -s' -a -installsuffix cgo ./...
    workdir: ${CHE_PROJECTS_ROOT}/src/github.com/eclipse/che-plugin-broker
-
  name: run tests
  actions:
  - type: exec
    component: go-cli
    command: go test -v -race ./...
    workdir: ${CHE_PROJECTS_ROOT}/src/github.com/eclipse/che-plugin-broker
-
  name: run linters
  actions:
  - type: exec
    component: go-cli
    command: golangci-lint run -v
    workdir: ${CHE_PROJECTS_ROOT}/src/github.com/eclipse/che-plugin-broker
-
  name: download dependencies
  actions:
  - type: exec
    component: go-cli
    command: dep ensure
    workdir: ${CHE_PROJECTS_ROOT}/src/github.com/eclipse/che-plugin-broker
